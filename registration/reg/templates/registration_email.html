<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .header { color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .content { margin: 20px 0; }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            padding: 10px;
            background: #f9f9f9;
            display: inline-block;
        }
        .footer { font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Добро пожаловать на {{ event_name }}!</h2>
        </div>

        <div class="content">
            <p>Здравствуйте, {{ name }}!</p>
            <p>Ваша регистрация успешно завершена.</p>
            <p>Ваш уникальный код для участия:</p>
            <div class="code">{{ code }}</div>
            <p>Сохраните этот код - он понадобится вам для доступа к мероприятиям.</p>
        </div>

        <div class="footer">
            <p>Это письмо отправлено автоматически, пожалуйста, не отвечайте на него.</p>
        </div>
    </div>
</body>
</html>
